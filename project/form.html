<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda ADV 160 2026 Specifications & Review</title>
    <meta name="author" content="Arnold Pring">
    <meta name="description"
        content="A 3-page simple website for the Honda ADV 160 2026 adventure scooter, including unique features, specifications, and review information.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <script defer src="scripts/project.js"></script>
    <script defer src="scripts/review.js"></script>
</head>

<body style="padding-top:80px">
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="specs.html">Specs</a></li>
                <li><a href="form.html">Review</a></li>
            </ul>
        </nav>
    </header>

    <main class="review">
        <form method="get" action="review.html" id="reviewForm">
            <div><h1>ADV160 User Review</h1></div>
            
            <!-- User Name -->
            <label for="userName">Your Name: *</label>
            <input type="text" id="userName" name="userName">
    
            <!-- Overall Rating -->
            <fieldset class="rating">
                <legend class="bold">How likely would you refer this motorcycle to someone?</legend>
    
                <div class="rating-options">
                    <div class="option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">2</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">3</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">4</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">5</label>
                    </div>
                </div>
            </fieldset>
    
    
            <!-- Date of Installation -->
            <input type="date" id="installDate" name="installDate" required>
            <label for="installDate">Date: *</label>
    
            <!-- Features -->
            <fieldset class="features">
                <legend>
                    Which features do you find very appealing in the motorcycle?
                    <br>
                    <em>(Check all that apply)</em>
                </legend>
    
                <div class="option">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
    
                <div class="option">
                    <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                    <label for="easeOfUse">Comfort Riding</label>
                </div>
    
                <div class="option">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
    
                <div class="option">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Ergonomic Design</label>
                </div>
            </fieldset>
    
    
    
            <!-- Written Review -->
            <label for="reviewText">Written Review: <span class="optional">(Optional)</span></label>
            <textarea id="reviewText" name="reviewText"></textarea>
    
            
    
            <!-- Submit -->
            <input type="submit" value="Post Review">
    
        </form>
    </main>

    <footer>
        <p>Â©<span id="currentyear"></span> Arnold Pring - Philippines</p>
        <p id="lastModified"></p>
    </footer>


</body>

</html>

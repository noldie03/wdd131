<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">

            <!-- Product Name -->
            <label for="product">Product Name: *</label>
            <select id="product" name="product" required>
                <option disabled selected>Select a Product …</option>
            </select>

            <!-- Overall Rating -->
            <!-- Overall Rating -->
            <fieldset class="rating">
                <legend class="bold">Overall Rating: *</legend>
            
                <div class="rating-options">
                    <div class="option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4</label>
                    </div>
            
                    <div class="option">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5</label>
                    </div>
                </div>
            </fieldset>



            <!-- Date of Installation -->
            <label>
                Date of Installation: *
                <input type="date" id="installDate" name="installDate" required>
            </label>

            <!-- Useful Features -->
            <fieldset class="features">
                <legend>
                    Which features did you find useful in the product?
                    <br>
                    <em>(Check all that apply)</em>
                </legend>
            
                <div class="option">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
            
                <div class="option">
                    <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
            
                <div class="option">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
            
                <div class="option">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>



            <!-- Written Review -->
            <label for="reviewText">Written Review: <span class="optional">(Optional)</span></label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name: <span class="optional">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p>©<span id="currentyear"></span> Arnold Pring - Philippines</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
